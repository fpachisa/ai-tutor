<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  

  
  <!-- Original ribbon (2/5 metres) -->
  <g id="original-ribbon">
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Original ribbon: 2/5 metres</text>
    
    <!-- Ribbon representation -->
    <rect x="50" y="90" width="240" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    
    <!-- Length markings for 2/5 -->
    <line x1="50" y1="130" x2="50" y2="140" stroke="#2c3e50" stroke-width="2"/>
    <line x1="290" y1="130" x2="290" y2="140" stroke="#2c3e50" stroke-width="2"/>
    <line x1="50" y1="135" x2="290" y2="135" stroke="#2c3e50" stroke-width="1"/>
    <text x="170" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">2/5 metres</text>
  </g>
  
  <!-- Arrow pointing down -->
  <g id="arrow">
    <path d="M 170 180 L 170 200 M 160 190 L 170 200 L 180 190" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <text x="190" y="195" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Cut into 4 equal pieces</text>
  </g>
  
  <!-- Four equal pieces -->
  <g id="four-pieces">
    <text x="50" y="240" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Each piece:</text>
    
    <!-- Piece 1 -->
    <rect x="50" y="250" width="60" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="80" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Piece 1</text>
    
    <!-- Piece 2 -->
    <rect x="130" y="250" width="60" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="160" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Piece 2</text>
    
    <!-- Piece 3 -->
    <rect x="210" y="250" width="60" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="240" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Piece 3</text>
    
    <!-- Piece 4 -->
    <rect x="290" y="250" width="60" height="30" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
    <text x="320" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">Piece 4</text>
    
  </g>
  

  

</svg>